<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Attendance - Register Student</title>
    <link rel="stylesheet" href="style.css" />
    <script src="face-api.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>📸 Smart Attendance</h1>
      <h2>Register New Student</h2>

      <form id="register-form" class="card">
        <label for="name">👤 Student Name:</label>
        <input type="text" id="name" placeholder="Enter full name" required />

        <label for="photo">🖼️ Upload Photo:</label>
        <input type="file" id="photo" accept="image/*" required />

        <div class="preview">
          <p>📷 Photo Preview:</p>
          <img id="preview-img" src="" alt="Preview will appear here" />
        </div>

        <button type="submit">➕ Register Student</button>
      </form>

      <p id="status" class="status"></p>

      <h2>👥 Registered Students</h2>
      <ul id="student-list" class="student-list"></ul>
      <button id="clear-btn" class="danger-btn">🧹 Clear All Students</button>
      <hr />
      <h2>🎥 Mark Attendance</h2>

      <h3>📸 Upload Group Photo for Attendance</h3>

      <video id="group-video" autoplay playsinline></video>
<canvas id="group-snapshot-canvas" style="display: none;"></canvas>
<img id="group-preview" style="display: none;" />
<button id="open-group-camera-btn">📷 Open Camera</button>
<button id="capture-group-photo-btn" style="display: none;">📸 Capture Group Photo</button>
      
<input type="file" id="group-photo" accept="image/*" />
<button id="detect-attendance-btn">Detect Attendance</button>
<br><br>
<img id="group-preview" style="max-width: 500px; display: none;" />
<canvas id="group-canvas"></canvas>

<h3>Attendance Log</h3>
<table id="attendance-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="attendance-log"></tbody>
  </table>
  

<button id="export-btn">📤 Export to CSV</button>
        
      </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"
    ></script>
    <script defer src="script.js"></script>
  </body>
</html>
